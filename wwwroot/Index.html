<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Url Shorter .Net</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container px-4 py-5">
            <h2 class="pb-2 border-bottom"> Bem vindo a URL Shorter</h2>
            <form class="row">
                <div class="mb-3 col">
                    <label class="col-form-label">
                        Entre com a URL
                    </label>
                    <div class="col-sm-8">
                            <input class="form-control" type="url" id="url" style="width: 22rem; margin: 0.5rem 0;" />
                    </div>
                    <div class="col-sm-2">
                        <button type="button" id="btnSubmit" class="btn btn-primary mb-3">Enviar</button>
                    </div>
                </div>
                <div class="row-auto">
                    <p id="urlResult"></p>
                    <button id="execCopy" class="btn btn-success"> Copiar </button>
                </div>
            </form>
        </div>
    </main>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
